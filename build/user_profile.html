<!DOCTYPE html>
<html lang="en">
<head>

  <title>Users</title>

  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/user_profile.css" rel="stylesheet" media="screen">

</head>
<body>
  <!-- Our Prepper layout will go here. -->
  <nav class="navbar navbar-fixed-top navbar-default">
    <!-- ".container-fluid" expands to fill the entire browser view's width.
    ".container" will use the same width as the ".container" in the body,
    which contains the three columns of content.

    We want ".container" here so the navbar is the same width as the content.

    Confused? Try switching between the two container classes once you have a
    complete navbar to see the difference. -->
    <div class="container">
      <!-- This code is only active when viewing the site on mobile. We will not
      cover responsive design, but we'll leave this in, as it's part of the
      example code.-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#">
          <img class="logo" alt="Brand" src="img/pic.png">
        </a>
      </div>

      <!-- On mobile, this div is hidden by default. The user hits the button
      in the `navbar-header` to see the content of the div.
      On desktop, this div is visible all of the time. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="nav navbar-nav navbar-left">
          <button type="button" class="navbar-btn btn btn-default">
            <span class="glyphicon glyphicon-flash"></span> Interview
          </button>
        </div>
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned items -->
          <div class="btn-toolbar navbar-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="navbar-btn btn btn-default">

            </div>
            <div class="btn-group" role="group">
              <button type="button" class="navbar-btn btn btn-default dropdown-toggle" data-toggle="dropdown">
                USERNAME

              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">Profile</a>
                </li>
                <li>
                  <a href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
          <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search candidates">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <div class="container">
    <div class="row">

                <img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive">

                      <span class="fa fa-star"></span>

              <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>

            </div>

                  <li class="divider"></li>
                  <li><a href="#" class="btn disabled" role="button"> Unfollow </a></li>

          </div>
